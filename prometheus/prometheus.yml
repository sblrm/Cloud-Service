# ============================================
# Prometheus Configuration
# ============================================

global:
  scrape_interval: 15s          # Scrape metrics setiap 15 detik
  evaluation_interval: 15s      # Evaluasi alert rules setiap 15 detik
  scrape_timeout: 10s           # Timeout untuk scraping
  external_labels:
    monitor: 'monitoring-stack'
    environment: 'development'

# ============================================
# Alert Rules Configuration
# ============================================
rule_files:
  - 'alert.rules.yml'

# ============================================
# Alertmanager Configuration (Optional)
# ============================================
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# ============================================
# Scrape Configurations
# ============================================
scrape_configs:
  # -----------------------------------------
  # Prometheus Self-Monitoring
  # -----------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # -----------------------------------------
  # Node Exporter - System Metrics
  # Mengumpulkan metrik: CPU, Memory, Disk, Network
  # -----------------------------------------
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'
          instance: 'docker-host'

  # -----------------------------------------
  # Application Metrics
  # Aplikasi Node.js dengan custom metrics
  # -----------------------------------------
  - job_name: 'nodejs-app'
    scrape_interval: 10s        # Scrape lebih sering untuk app metrics
    static_configs:
      - targets: ['app:3000']
        labels:
          service: 'nodejs-app'
          tier: 'application'
          environment: 'development'
    metrics_path: '/metrics'    # Endpoint untuk metrics
